{# extends "layout.html" #}
{% block table %}
	{% include "form.html"%}
	<h3>Lunch Table</h3>
	<br>
	<table>
		<tr>
		{% for n in table_header %}
			<th>{{n}}</th>
		{% endfor %}
		</tr>
		{% for entry in tableContent %}
			<tr>
				{% for item in entry %}
					<td>{{item}}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>


{% endblock %}
