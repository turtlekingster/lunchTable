<!DOCTYPE html>
<html>
<head>
</head>

<body>
{% block login %}
	<form action='#' method="POST">
		{{ loginForm.username(placeholder="Username")}}
		{{ loginForm.password(placeholder="Password")}}
		{{ loginForm.login() }}
	</form>
	{% if failed %}
		<p>Login Failed!</p>
	{% endif %}
	<br>
{% endblock %}
</body>
</html>
